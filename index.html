<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
	<meta name="theme-color" content="#2B2147" />
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
	<script type="text/javascript" src="js/tweenmaxclock.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<main>
		<header>
			
		</header>
		<section>
			<div id="container">
				<div class="box second clockS"></div>
				<div class="box minute clockM"></div>
				<div class="box hour clockH"></div>
			</div>
			<span id="clock"></span>
		</section>
		<footer>
			<span onclick="setTimeOffset('hours', 1)">+ 1 hour</span>
			<span onclick="setTimeOffset('hours',-1)">- 1 hour</span>
			<span onclick="setTimeOffset('minutes', 1)">+ 1 minute</span>
			<span onclick="setTimeOffset('minutes',-1)">- 1 minute</span>
			
		</footer>
	</main>
</body>
</html>
