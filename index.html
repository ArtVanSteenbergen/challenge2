<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
	<meta name="theme-color" content="#e0bfb0" />
	<link rel="shortcut icon" href="img/favicon.ico">
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/TextPlugin.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<main>
		<section>
			<div id="analogClock">
				<div class="box second clockS"></div>
				<div class="box minute clockI"></div>
				<div class="box hour clockH"></div>
			</div>
			<h1 id="digitalClock"></h1>
			<h2 id="date"></h2>
			<div id="ripleyOuter">
				<p id="ripleySpeaks"></p>
				<img id="ripley" src="img/suit.png" alt="Ripley">
			</div>
		</section>
		<footer>
			<div id="addHour">+1h<span class="longLabel">our</span></div>
			<div class="longLabel"> | </div>
			<div id="subtractHour">-1h<span class="longLabel">our</span></div>
			<div class="longLabel"> | </div>
			<div id="addMinute">+1m<span class="longLabel">inute</span></div>
			<div class="longLabel"> | </div>
			<div id="subtractMinute">-1m<span class="longLabel">inute</span></div>
			<div class="longLabel"> | </div>
			<div id="addTenSeconds">+10s<span class="longLabel">econds</span></div>
			<div class="longLabel"> | </div>
			<div id="subtractTenSeconds">-10s<span class="longLabel">econds</span></div>
			<div class="longLabel"> | </div>
			<div id="resetTimeOffset">reset</div>
			<div class="longLabel"> | </div>
			<div id="utcToggle">UTC</div>
			<div class="longLabel"> | </div>
			<div id="unmute">ðŸ”ˆ</div>
			<div id="mute">ðŸ”Š</div>
		</footer>
	</main>
</body>
</html>
