<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
	<meta name="theme-color" content="#2B2147" />
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js"></script>

	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<main>
		<header>
			
		</header>
		<section>
			<div id="analogClock">
				<div class="box second clockS"></div>
				<div class="box minute clockM"></div>
				<div class="box hour clockH"></div>
			</div>
			<span id="digitalClock"></span>
			<div id="ripleyOuter">
				<p id="ripleySpeaks"></p>
				<img id="ripley" src="img/suit.png">
			</div>
		</section>
		<footer>
			<span id="addHour">+ 1 h<span class="longLabel">our</span></span><span> | </span>
			<span id="subtractHour">- 1 h<span class="longLabel">our</span></span><span> | </span>
			<span id="addMinute">+ 1 m<span class="longLabel">inute</span></span><span> | </span>
			<span id="subtractMinute">- 1 m<span class="longLabel">inute</span></span><span> | </span>
			<span id="addTenSeconds">+ 10 s<span class="longLabel">econds</span></span><span> | </span>
			<span id="subtractTenSeconds">- 10 s<span class="longLabel">econds</span></span><span> | </span>
			<span id="resetTimeOffset">reset</span><span> | </span>

			<span id="unmute">ğŸ”ˆ</span>
		</footer>
	</main>
